{% extends 'Base/Base.html' %}
{% load static %}
{% block Title %}
    SignUp | WASP - TOO115
{% endblock Title %}

{% block contentHeader %}
    Ingrese sus datos
{% endblock %}

{% block sidebar %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{% url 'index' %}" class="row justify-content-center" style="background-color: rgb(255, 255, 255)">
      <img src="{% static 'WASP.png' %}" alt="AdminLTE Logo" style="width:50%">
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
{% endblock %}


{% block content %}
<div class="row justify-content-center">
  <div class="small-box" style="background: rgb(214, 234, 248); opacity: 70%; padding: 8px; width:60%">
    <div class="inner">
      <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <div class="row">
          <div class="col-md-10 col-md-offset-2">
            <div align= "left" class="btn_crear mb-3">
              <button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-save"></i> Guardar</button>
              <a class="btn btn-danger btn-lg" href="{% url 'Cuenta:Solicitudes'%}"><i class="fas fa-times-circle"></i> Cancelar</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
