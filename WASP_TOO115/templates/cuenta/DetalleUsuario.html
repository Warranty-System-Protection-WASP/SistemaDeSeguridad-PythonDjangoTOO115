{% extends 'Base/Base.html' %}

{% block Title %}
Detalle de Usuario | WASP - TOO115

{% block contentHeader %}
Detalle de Usuario
{% endblock %}

{% block content %}

<div class="row justify-content-center">

        <div class="mt-5 ml-5 mr-5 mb-5">
            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="form-group" style="width: 100%">
                        <label style="color: black;">Nombre usuario:</label>
                        <label style="color:black;">
                            {{ object.nomUsuario}}
                        </label>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="form-group" style="width: 100%">
                        <label style="color: black;">Nombres:</label>
                        <label style="color:black;">
                            {{ object.nombre}}
                        </label>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="form-group" style="width: 100%">

                </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="form-group" style="width: 100%">

                    </div>

                    </div>

                </div>

                <div class="col-md-10 col-md-offset-2">
                    <div class="form-group" style="width: 100%">

                    <div class="form-group" style="width: 100%">
                        <label style="color: black;">Estado Civil:</label>
                        <label style="color:black;">
                            {{ object.estadoCivil}}
                        </label>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-2">
                    <div class="form-group" style="width: 100%">
                        <label style="color: black;">Direccion:</label>

                            {{ object.calle }}, {{ object.colonia}}, Casa #{{ object.numCasa }}, {{ object.municipio.nomMunicipio}}, {{ object.municipio.departamento}}
